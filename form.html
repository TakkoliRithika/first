<html>
    <head>
        <title>
            Creating a Form
        </title>
    </head>
    <body>
        <form action="google.com">
            <h1>Race Registration!</h1>
            <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="enter name">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="enter name">
        </div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" id="html" name="try" >
                <label for="html">Fun Run 5K</label>
                </div>
                <div>
                
                <input type="radio" id="css" name="try" value="half">
                <label for="css">Half Marathon</label>
            </div>
            <div>
                
                <input type="radio" id="javascript" name="try" value="full">
                <label for="javascript">Full Marathon</label>
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" required>
        </div>
            <div>
                <label for="ages">Select Age Group:</label>
                <select name="Ages" id="ages">
                <option value="kids">under 18</option>
                <option value="adults" >18-30</option>
                <option value="middle age">30-50</option>
                <option value="old age">above 50</option>
            </select>
            </div>
            <button>Register</button>
        </form>
    </body>
</html>
